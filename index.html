<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Endereço de cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CADASTRO DE ENDEREÇO</title>
<style>
     
</style>
</head>
 <body>
  <div class="form-container">
     <h1>Endereço</h1>
<form action="/submit-endereco" method="POST">
 
 
    <div class="form-group">
<label for="cpf">CEP:</label>
<input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" pattern="\d{11}" required>
<small class="small-text">Apenas números, ex: 12345678901</small>
 
</div>
<div class="form-group">
<label for="bairro">Bairro:</label>
<input type="text" id="bairro" name="bairro" placeholder="Digite seu Bairro" required>
 
</div>
<div class="form-group">
<label for="rua">Rua:</label>
<input type="text" id="rua" name="rua" placeholder="Digite sua Rua" required>
 
</div>
<div class="form-group">
<label for="complemento">Complemento:</label>
<input type="text" id="complemento" name="complemento" placeholder="Ex: Apto 101, Bloco B">
 
</div>
<div class="form-group">
<label for="cidade">Cidade:</label>
<input type="text" id="cidade" name="cidade" placeholder="Digite sua Cidade" required>
 
</div>
<div class="form-group">
<label for="estado">Estado:</label>
<select id="estado" name="estado" required>
<option value="">Selecione seu Estado</option>
<option value="AC">Acre</option>
<option value="AL">Alagoas</option>
<option value="AP">Amapá</option>
<option value="AM">Amazonas</option>
<option value="BA">Bahia</option>
<option value="CE">Ceará</option>
<option value="DF">Distrito Federal</option>
<option value="ES">Espírito Santo</option>
<option value="GO">Goiás</option>
<option value="MA">Maranhão</option>
 <option value="MT">Mato Grosso</option>
  <option value="MS">Mato Grosso do Sul</option>
  <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
   <option value="PB">Paraíba</option>
 <option value="PR">Paraná</option>
  <option value="PE">Pernambuco</option>
  <option value="PI">Piauí</option>
   <option value="RJ">Rio de Janeiro</option>
<option value="RN">Rio Grande do Norte</option>
  <option value="RS">Rio Grande do Sul</option>
<option value="RO">Rondônia</option>
 <option value="RR">Roraima</option>
<option value="SC">Santa Catarina</option>
<option value="SP">São Paulo</option>
<option value="SE">Sergipe</option>
<option value="TO">Tocantins</option>
 
     </select>
  </div>
   <button type="submit" class="submit-btn">Enviar</button>
</form>
</div>
</body>
</html>
</body>
</html>
